<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义animate</title>
    <script src="jQuery.mini.js"></script>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <script>
        $(function() {
            $("button").click(function() {
                $("div").animate({
                    left: 500,
                }
                )
            })
        })
    </script>
    <button>动画</button>
    <div></div>
</body>
</html>
