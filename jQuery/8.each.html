<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each遍历元素</title>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <script src="jQuery.mini.js"></script>
    <script>
        var sum = 0;
        var arr = ["red", "orange", "yellow"];
        $("div").each(function (index, domEle) {
            $(domEle).css("color", arr[index]);
            sum += parseInt($(domEle).text());
        })
        console.log(sum);

        $.each($("div"), function (index, element) {
            console.log(index);
            console.log(element);
        })

        //遍历数组
        $.each(arr, function (index, element) {
            console.log(index);
            console.log(element);
        })

        //遍历对象
        $.each({
            uname: "andy",
            age: 18
        }, function(i, ele) {
            console.log(i);
            console.log(ele);
        })
    </script>
</body>

</html>
