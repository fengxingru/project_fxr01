<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数</title>
    <script>
        function getNum(num1, num2) {
            sum = num1 + num2;
            return sum;
        }
        var result1 = getNum(1, 2);
        var result2 = getNum(1, 2, 3);  //实参个数多余形参个数时，取形参个数
        var result3 = getNum(1);    //形参默认值为undefined，实参个数少于形参个数，结果为NaN
        console.log(result1);
        console.log(result2);
        console.log(result3);
    </script>
</head>
<body>
    
</body>
</html>
