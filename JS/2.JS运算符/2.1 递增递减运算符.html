<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增递减运算符</title>
    <script>
        //前置递增运算符,先进行++,再+5，再返回值
        var num1 = 10;
        console.log(++num1 + 5);

        //后置递增运算符，先进行num2+5，再返回值，再++
        var num2 = 10;
        console.log(num2++ + 5);

        //练习
        var a = 10;
        ++a;
        var b = ++a + 2;
        console.log(b); // 14

        var c = 10;
        c++;
        var d = c++ + 2;
        console.log(d); // 13

        var e = 10;
        var f = e++ + ++e;  //10 + 12
        console.log(f); // 22
        // 后置自增  先表达式返回原值 后面变量再自加1
    </script>
    </script>
</head>
<body>
    
</body>
</html>
