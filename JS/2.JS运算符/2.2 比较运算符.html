<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
        console.log(18 == 18); 
        console.log(18 == '18');    //将字符串类型自动转换为数字型
        console.log(18 === '18');   //数值与数据类型都需一致
    </script>
</head>
