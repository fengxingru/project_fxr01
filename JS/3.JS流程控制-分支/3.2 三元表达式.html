<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元表达式</title>
    <script>
        //三元表达式
        var num = prompt('请输入0-59之间的数字');
        if (num >= 0 && num <= 59) {
            result = num < 10 ? '0' + num : num;
            alert(result);
        } else {
            alert('请输入0-59之间的数字');
        }
    </script>
</head>
