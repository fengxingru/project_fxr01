<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch分支流程</title>
    <script>
        var fruit = prompt('请输入你查询的水果');
        switch (fruit) {
            case '苹果':
                alert(fruit + '10元/斤');
                break;
            case '香蕉':
                alert(fruit + '5元/斤');
                break;
            case '橙子':
                alert(fruit + '20元/斤');
                break;
            default :
                alert('沒有此水果');
        }
    </script>
</head>

<body>

</body>

</html>
