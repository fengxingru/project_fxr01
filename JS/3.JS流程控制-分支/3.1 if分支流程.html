<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if分支流程案例</title>
    <script>
        var age = prompt('请输入你的年龄');
        if (age >= 18) {
            alert('欢迎光临！');
        }
        else {
            alert('未满18岁禁止入内');
        }

        var year = prompt('请输入年份');
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert(year + '是闰年');
        }
        else {
            alert(year + '不是闰年');
        }

        //伪代码，按照从大到小判断
        var score = prompt('请输入你的成绩');
        if (score >= 0 && score <= 100) {
            if (score >= 90) {
                alert('A');
            }
            else if (score >= 80) {
                alert('B');
            }
            else if (score >= 70) {
                alert('C');
            }
            else if (score >= 60) {
                alert('D');
            }
            else {
                alert('E');
            }
        }
        else {
            alert('请输入0-100的数字')
        }
    </script>
</head>

<body>

</body>

</html>
