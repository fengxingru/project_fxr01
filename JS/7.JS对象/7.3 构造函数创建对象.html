<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数创建对象</title>
    <script>
        function People(name, sex) {
            this.name = name;
            this.sex = sex;
            this.do = function (doing) {
                console.log (doing);
            }
        }
        var FXR = new People('冯兴茹', '女');
        console.log(FXR.name);
        FXR.do('study');
    </script>
</head>
