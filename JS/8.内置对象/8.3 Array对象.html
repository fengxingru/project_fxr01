<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array对象</title>
    <script>
        //将数组中大于1000的元素删除(push()添加数组元素)
        var arr = [1000, 700, 200, 1100, 1500, 400, 1700];
        var newArray = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 1000) {
                newArray.push(arr[i]);
            }
        }
        console.log(newArray);

        //数组元素去重(indexOf())
        //遍历旧数组，用旧数组元素查询新数组，如果该数组元素在新数组中不存在，则新增
        //利用新数组名.indexOf(数组元素)，若返回-1，就说明新数组中不存在该元素
        function uniqueArr(arr) {
            var newArr = [];
            for (i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var result = uniqueArr(['a', 'a', 'b', 'c', 'a', 'c', 'b','d'])
        console.log(result);
    </script>
</head>
