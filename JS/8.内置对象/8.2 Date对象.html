<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date对象</title>
    <script>
        //倒计时案例 1.预期时间-当前时间=剩余时间；2.利用时间戳；3.将时间戳转换为时分秒
        //d = parseInt(总秒数/ 60/60 /24);  计算天数
        //h = parseInt(总秒数/ 60/60 %24);   计算小时
        //m = parseInt(总秒数 /60 %60 );    计算分数
        //s = parseInt(总秒数%60);  计算当前秒数
        function countDown(time) {
            var nowTime = +new Date(); //无参数时返回当前时间的毫秒数
            var inputTime = +new Date(time);    //返回用户输入时间的毫秒数
            var time = (inputTime - nowTime) / 1000;    //剩余毫秒数/1000=剩余秒数
            var d = parseInt(time / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            var h = parseInt(time / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(time / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(time % 60);
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2021-11-26 18:00:00'));
    </script>
</head>
