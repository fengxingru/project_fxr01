<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue,break</title>
    <script>
        //continue用于立即退出本次循环，进行下一次循环
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue;
            }
            console.log(i);
        }

        //break用于立即退出整个循环
        for (var j = 1; j <= 5; j++) {
            if (j == 3) {
                break;
            }
            console.log(j);
        }
    </script>
</head>
<body>
    
</body>
</html>
