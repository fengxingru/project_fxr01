<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do...while循环</title>
    <script>
        do {
            var str = prompt('你爱我吗？');
        }while(str !== '我爱你' );
        alert('我也爱你');
    </script>
</head>
<body>
    
</body>
</html>
