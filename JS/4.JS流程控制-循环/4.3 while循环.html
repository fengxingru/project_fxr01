<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
    <script>
        var i = 1;
        while(i <= 100) {
            console.log('今年你' + i + '岁了');
            i++;
        }

        var sum = 0;
        var j = 1;
        while(j <= 100){
            sum = sum + j;
            j++;
        }
        console.log(sum);

        var str = prompt('你爱我吗？');
        while(str == '我不爱你') {
            var str = prompt('你爱我吗？');
        }
    </script>
</head>
