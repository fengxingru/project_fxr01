<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏密码</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border: 1px solid red;
            margin: 100px auto;
        }
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img {
            position: absolute;
            top: 10px;
            right: 2px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="password" id="pwd" placeholder="请输入密码">
        <label for="">
            <img src="images/close.jpg" alt="" id="eye">
        </label>
    </div>

    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');

        var flag = 0;

        eye.onclick = function () {
            if (flag == 0) {
                pwd.type = 'text';
                eye.src = 'images/open.jpg';
                flag = 1;
            }
            else {
                pwd.type = 'password';
                eye.src = 'images/close.jpg';
                flag = 0;
            }
        }
    </script>
</body>
</html>
