<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选取消全选</title>
    <style>
        table {
            margin: 100px auto;
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
            border-spacing: 0;
        }

        thead {
            background-color: pink;
        }

        table td,
        th {
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }

        .bgc {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cdAll">
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        for (var i = 0; i < trs.length; i++) {
            trs[i].onmousemove = function () {
                this.className = 'bgc';
            }
            trs[i].onmouseout = function () {
                this.className = '';
            }
        }


        var j_cdAll = document.getElementById('j_cdAll');   //全选按钮
        var j_tb = document.getElementById('j_tb').getElementsByTagName('input');   //tbody中所有复选框
        j_cdAll.onclick = function () {
            for (var i = 0; i < j_tb.length; i++) {
                //checked表示当前复选框是否选中，true表示选中，flase表示未选中；将全选按钮的值依次赋值给tbody中所有复选框
                j_tb[i].checked = this.checked;
            }
        }
        for (var i = 0; i < j_tb.length; i++) {
            j_tb[i].onclick = function () {
                //flag控制全选按钮是否选中，默认flag为选中
                var flag = true;
                //点击tbody中的复选框都要循环检查tbody中的所有复选框是否全被选中
                for (var i = 0; i < j_tb.length; i++) {
                    //若tbody中存在复选框未选中，走if分支，将flag设置为flase,并赋值给j_cdAll.checked
                    if (!j_tb[i].checked) {
                        flag = false;
                        break;
                    }
                    //若tbody中所有复选框都被选中，则直接将flag默认值赋值给j_cdAll.checked
                }
                j_cdAll.checked = flag;
            }
        }
    </script>
</body>

</html>
