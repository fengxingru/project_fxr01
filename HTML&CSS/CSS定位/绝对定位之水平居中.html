<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位之水平居中</title>
    <style>
        .father {
            position: relative;
            width: 500px;
            height: 300px;
            background-color: pink;
        }
        .son {
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -50px;
            width: 100px;
            height: 25px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
