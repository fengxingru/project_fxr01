<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 多个属性可写all */
            transition: all .5s ease 1s;
        }
        .box1:hover {
            box-shadow: 10px 10px 5px 5px rgba(0, 0, 0, .3);
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    </div>
</body>
</html>
