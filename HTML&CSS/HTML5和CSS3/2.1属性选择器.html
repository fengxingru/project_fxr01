<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        input[type=text] {
            color: pink;
        }

        span[class^=box] {
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="text"><br>
    <input type="password"><br>
    <span class="box1">哈哈哈</span><br>
    <span class="box2">呵呵呵</span><br>
    <p class="box1">嘿嘿嘿</p>
</body>
</html>
