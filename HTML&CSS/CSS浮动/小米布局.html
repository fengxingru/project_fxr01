<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>小米布局</title> 
<style>
	.box {
		width: 1200px;
		height: 460px;
		background-color: pink;
		margin: 0 auto;
	}
	
	.left {
		width: 230px;
		height: 460px;
		background: skyblue;
		float: left;
	}
	
	.right {
		width: 970px;
		height: 460px;
		background: blue;
		float: right;
	}
</style>
</head>

<body>
	<div class="box">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
